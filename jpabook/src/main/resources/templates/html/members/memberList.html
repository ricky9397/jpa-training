<!DOCTYPE html>
<html lang="UTF-8" xmlns:th="">
<th:block th:replace="/html/fragments/head :: headerFragment"></th:block>
<body>

<div class="container">
    <th:block th:replace="/html/fragments/bodyHeader :: bodyHeaderFragment"></th:block>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>도시</th>
                <th>주소</th>
                <th>우편번호</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="member : ${members}">
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.address.city}"></td>
                    <td th:text="${member.address.street}"></td>
                    <td th:text="${member.address.zipcode}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <th:block th:replace="/html/fragments/footer :: footerFragment"></th:block>

</div> <!-- /container -->


</body>
</html>
